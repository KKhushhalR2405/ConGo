{% extends 'contact/base.html' %}


{% block base_content %}

<div class="container my-4">
    <div class="row row-cols-3">
        <div class="col">
            <div class="card mb-2 bg-danger text-light"
                style="width: 50rem; margin: 10px 25px 25px 140px; padding: 50px 100px 30px 100px;">
                <table class="table table-dark table-striped">

                    <tbody>
                        <tr>
                            <td>Name</td>
                            <td>{{cd.firstname}} {{cd.lastname}}</td>
                        </tr>
                        <tr>
                            <td>Nickname</td>
                            <td>{{cd.nickname}}</td>
                        </tr>
                        <tr>
                            <td>Gender</td>
                            <td>{{cd.gender}}</td>
                        </tr>
                        <tr>
                            <td>Address</td>
                            <td>{{cd.address}}</td>
                        </tr>
                        <tr>
                            <td>Phone</td>
                            <td>{{cd.phone_number}}</td>
                        </tr>
                        <tr>
                            <td>Website</td>
                            <td>{{cd.website}}</td>
                        </tr>
                        <tr>
                            <td colspan="2" style="text-align: center;">
                                <a class="btn btn-primary" href="{% url 'contact:update' cd.user cd.id %}">Update</a>
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <a class="btn btn-primary" href="{% url 'contact:delete' cd.user cd.id %}">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>

    </div>
</div>

{% endblock base_content %}
