{% extends 'contact/base.html' %}

{% block base_content %}

<form method="post">{% csrf_token %}


    <div class="container my-4">
        <div class="row row-cols-3">
            <div class="col">
                <div class="card mb-2 bg-danger text-light"
                    style="width: 50rem; margin: 10px 25px 25px 140px; padding: 50px 100px 30px 100px;">
                    <table class="table table-dark table-striped">

                        <tbody>
                            <tr>
                                <td colspan="2" style="text-align: center;">Are you sure you want to delete
                                    {{ object }}'s contact?</td>
                            </tr>

                            <tr>
                                <td colspan="2" style="text-align: center;">
                                    <button class="btn btn-primary" type="submit">Yes</button>
                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    <a class="btn btn-primary"
                                        href="{% url 'contact:contactdetails' object.user object.id %}">No</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>

        </div>
    </div>
</form>

{% endblock base_content %}
